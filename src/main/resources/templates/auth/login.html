<style>
     .form-switch .form-check-input {
        background-color: #fff;
        border: 1px solid #000;
        width: 60px;
        height: 30px;
     }

     .form-switch .form-check-input:checked {
        background-color: #000;
        border-color: #000;
     }

      .form-switch .form-check-input::before {
        background-color: #000;
      }

      .form-switch .form-check-input:checked::before {
        background-color: #fff;
      }
 </style>
     <form th:action="@{/process_login}" method="post">
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         <div class="mb-3">
             <input type="email" class="form-control rounded-pill" name="email" placeholder="Введіть ваш e-mail" required>
         </div>
         <div class="mb-3">
             <input type="password" class="form-control rounded-pill" name="password" placeholder="Введіть ваш пароль" required>
         </div>
         <div class="mb-3">
             <div class="form-check form-switch d-flex justify-content-between align-items-center mb-2">
                 <label class="form-check-label" for="remember-me" style="margin-left:-30px">Запам'ятати мене</label>
                 <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
             </div>
         </div>
         <!-- Показ помилок при невдалій спробі входу -->
         <div th:if="${param.error}" class="alert alert-danger">
             Невірний email або пароль
         </div>
         <div th:if="${param.logout}" class="alert alert-success">
             Ви успішно вийшли з системи
         </div>
         <button type="submit" class="btn btn-warning w-100 rounded-pill">Увійти</button>
     </form>
    <hr>
    <div class="text-center">
        <a href="#" class="text-decoration-none text-reset mb-2">Забули пароль?</a>
        <button class="btn btn-outline-primary w-100 mb-2 rounded-pill">Увійти через Google</button>
        <button class="btn btn-outline-info w-100 mb-2 rounded-pill">Увійти через Telegram</button>
        <button class="btn btn-outline-dark w-100 mb-2 rounded-pill">Увійти через Дію</button>
    </div>
    <div class="modal-footer">
        <a href="#" class="text-center w-100 text-decoration-none text-reset switch-modal" data-modal-type="registration">Зареєструватися на JavaMind</a>
    </div>
