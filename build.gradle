plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
	implementation 'org.mariadb.jdbc:mariadb-java-client'
	implementation 'org.thymeleaf:thymeleaf:3.1.2.RELEASE'
	implementation 'jakarta.servlet:jakarta.servlet-api'
	implementation 'jakarta.persistence:jakarta.persistence-api'
	implementation 'jakarta.validation:jakarta.validation-api:3.0.2'  // ✅ Додано для @Valid

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


group = 'com.rentalapp'
version = '0.0.1-SNAPSHOT'
description = 'Java_Course_JavaMind'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17) // Змінив на Java 17, оскільки Spring Boot 3.x вимагає мінімум Java 17
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}